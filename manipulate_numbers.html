<?php
$participationScores = [85, 90, 78, 88];
$projectScores = [92, 95];
$examScores = [80, 85];

$participationAverage = array_sum($participationScores) / count($participationScores);
$projectAverage = array_sum($projectScores) / count($projectScores);
$examAverage = array_sum($examScores) / count($examScores);

$midtermGrade = ($participationAverage * 0.4) + ($projectAverage * 0.4) + ($examAverage * 0.2);
$tentativeFinalGrade = ($midtermGrade + $projectAverage) / 2; 
$finalGrade = ($midtermGrade * 0.5) + ($examAverage * 0.5); 
?>
