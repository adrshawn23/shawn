<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Usage Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2980b9;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #27ae60;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <h2>Variable Usage Example</h2>
    <p>Integer variables: 7, 14, 21, 28, 35</p>
    <p>Floating-point variables: 1.8, 2.8, 3.8, 4.8, 5.8</p>
    <p>String variables: Mango, Pineapple, Grape, Kiwi, Peach</p>
    <p>Character variables: A, B, C, D, E</p>
    <a href="Home.html">Back to Main Page</a>
</body>
</html>
