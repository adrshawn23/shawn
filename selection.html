<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection Statements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ecf0f1; 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #3498db;
            background-color: #ffffff; 
            border-radius: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selection Statements</h2>
        <p><strong>Strings in Ascending Order:</strong></p>
        <p>Mango</p>
        <p>Pineapple</p>
        <p>Peach</p>
        <p>Strawberry</p>
        <p>Watermelon</p>
        
        <p><strong>Strings in Descending Order:</strong></p>
        <p>Watermelon</p>
        <p>Strawberry</p>
        <p>Peach</p>
        <p>Pineapple</p>
        <p>Mango</p>
        
        <p><strong>Numbers in Ascending Order:</strong></p>
        <p>2</p>
        <p>6</p>
        <p>8</p>
        <p>10</p>
        <p>12</p>
        
        <a href="Home.php">Return to Main Page</a>
    </div>
</body>
</html>
