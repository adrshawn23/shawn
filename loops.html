        <h3>Multiplication Table of Three</h3>
        <div class='loop-example'>
            <table>
                <tr><th>Multiplier</th><th>Result</th></tr>
                <?php
                for ($i = 1; $i <= 6; $i++) {
                    echo "<tr><td>3 x $i</td><td>" . (3 * $i) . "</td></tr>";
                }
                ?>
            </table>
        </div>

        <h3>Fibonacci Sequence for Ten</h3>
        <div class='loop-example'>
            <?php
            $fibonacci = [0, 1];
            for ($i = 2; $i < 10; $i++) {
                $fibonacci[] = $fibonacci[$i - 1] + $fibonacci[$i - 2];
            }
            echo implode(' ', $fibonacci);
            ?>
        </div>

        <h3>Fibonacci Sequence for Eight</h3>
        <div class='loop-example'>
            <?php
            $fibonacci = [0, 1];
            for ($i = 2; $i < 8; $i++) {
                $fibonacci[] = $fibonacci[$i - 1] + $fibonacci[$i - 2];
            }
            echo implode(' ', $fibonacci);
            ?>
        </div>

        <h3>Factorial Calculation for Ten</h3>
        <div class='loop-example'>
            <?php
            $factorial = 1;
            for ($i = 1; $i <= 10; $i++) {
                $factorial *= $i;
            }
            echo "Factorial of 10 is: $factorial";
            ?>
        </div>

        <h3>Summation of First 8 Numbers</h3>
        <div class='loop-example'>
            <?php
            $sum = 0;
            for ($i = 1; $i <= 8; $i++) {
                $sum += $i;
            }
            echo "Summation of numbers from 1 to 8 is: $sum";
            ?>
